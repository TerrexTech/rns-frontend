<div *ngIf='!isClosed' class="alert alert-warning alert-dismissable alert-messages">
    <a class="close" (click)="removeAlert()">&times;</a>
     <p class="text-center">{{ message }}</p>
     <div class="mx-auto" *ngFor="let button of buttons">
         <button class="mx-auto" color="primary" mat-raised-button routerLink='/{{ button.url }}'>{{ button.text }}</button>
     </div>
</div>
