<div class="main-content">
  <div class="container-fluid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h6>Dispose Food</h6>
        </mat-card-title>
        <div class="generate-btn">
          <a id="searchBtn" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="openSearch()">
            <i class="fa fa-search"></i>
          </a>
          <a id="addBtn" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="addNewDisposal()">
            <i class="fa fa-plus"></i>
          </a>
        </div>
      </mat-card-header>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-content class="row">

        <div class="table-responsive-lg">
          <table mat-table [dataSource]="dataSource" matSort #invTable>

            <!-- <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                Select
              </th>
              <td mat-cell *matCellDef="let row">
                <section class="example-section"></section>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null">
                </mat-checkbox>
              </td>
            </ng-container> -->

            <!-- Name Column -->
            <ng-container matColumnDef="sku">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
              <td mat-cell *matCellDef="let element"><a> {{ element.sku }}</a>
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"><a> {{ element.name }}</a> </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="disposalWeight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Waste Amount </th>
              <td mat-cell *matCellDef="let element"><a> {{ element.disposalWeight }}</a> </td>
            </ng-container>

            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.status }}</a> </td>
            </ng-container> -->

            <!-- Weight Column -->
            <ng-container matColumnDef="timestamp">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Disposed </th>
              <td mat-cell *matCellDef="let element"><a> {{ element.timestamp * 1000 | date:
                  'dd/MM/yyyy' }}</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
