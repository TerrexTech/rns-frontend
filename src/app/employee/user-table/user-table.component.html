<div class="main-content">
  <div class="container-fluid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>View Employees</h4>
        </mat-card-title>
      </mat-card-header>
      </mat-card>
      <br>
      <mat-card>
      <mat-card-content>
        <div class="table-responsive-lg">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                Select
              </th>
              <td mat-cell *matCellDef="let row">
                <section class="example-section"></section>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Item No Column -->
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">First Name</th>
              <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
            </ng-container>

            <!-- Item No Column -->
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Last Name</th>
              <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
            </ng-container>

            <!-- Item No Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Username</th>
              <td mat-cell *matCellDef="let element">{{ element.username }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Email</th>
              <td mat-cell mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <!-- Location Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Account Type</th>
              <td mat-cell *matCellDef="let element">{{ element.role }}</td>
            </ng-container>

            <ng-container matColumnDef="modify">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Modify</th>
              <td mat-cell *matCellDef="let element">
                <a id="editBtn" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="populateFields(element.email)">
                  <i class="fa fa-edit"></i>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
