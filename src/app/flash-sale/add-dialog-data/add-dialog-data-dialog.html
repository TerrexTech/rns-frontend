<h4 mat-dialog-title>
    Create New Flash Sale
</h4>
<div class="table-responsive-lg">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                Select
            </th>
            <td mat-cell *matCellDef="let row">
                <section class="example-section"></section>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.sku }}</a>
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.name }}</a> </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="qty. unsold">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty. Unsold </th>
            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.qty_unsold }}</a> </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.status }}</a> </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="projected expiry">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.projected_expiry * 1000
                    | date:
                    'dd/MM/yyyy' }}</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
    </table>

    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" (click)="onSubmit()">Create</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-button [mat-dialog-close]="true">Close</button>
    </mat-dialog-actions>
