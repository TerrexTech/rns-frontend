<div class="main-content">
    <div class="container-fluid">
            <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h6>Flash Sales</h6>
                </mat-card-title>
                <div class="generate-btn">
                    <a id="addBtn" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="openSearch()">
                        <i class="fa fa-search"></i>
                    </a>
                    <a id="addBtn" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="addNewFlashSale()">
                        <i class="fa fa-plus"></i>
                    </a>
                    <a id="editBtn" [attr.disabled]="selected() ? true : null" [attr.disabled]="canUpdate() ? true : null" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="populateFields()">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a id="deleteBtn" [attr.disabled]="canDelete() ? true : null" class="btn btn-danger btn-link btn-icon btn-md remove" (click)="removeSelectedRows()">
                        <i class="fa fa-times"></i>
                    </a>
                    <a id="endFlashSale" [attr.disabled]="selected() ? true : null" [attr.disabled]="canUpdate() ? true : null" class="btn btn-danger btn-link btn-icon btn-md remove" (click)="endFlashSale()">
                        <i class="fa fa-thumbs-up"></i>
                    </a>
                    <a id="sellBtn" [attr.disabled]="canUpdate() ? true : null" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="newSale()">
                        <i class="fa fa-dollar-sign"></i>
                      </a>
                </div>
            </mat-card-header>
        </mat-card>

                <div class="table-responsive-lg">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                Select
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <section class="example-section"></section>
                                <mat-checkbox (change)="$event ? selection.toggle(row) : null">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="sku">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
                            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.sku }}</a> </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.name }}</a> </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="lot">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lot </th>
                            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.lot }}</a> </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="soldWeight">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold Weight </th>
                            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.soldWeight }}</a> </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="totalWeight">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Weight </th>
                            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.totalWeight }}</a> </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.status }}</a> </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
