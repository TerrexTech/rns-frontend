<div class="main-content">
  <component-alert-popup *ngIf="alertShown" message="New Warning! How would you like to respond?"
  [buttons]="[{text:'Visit Warnings page', url:'warning'}]"></component-alert-popup>
<div class="container-fluid">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h6>History</h6>
      </mat-card-title>
    </mat-card-header>
  </mat-card>
  <br>
  <mat-card>
    <mat-card-content class="row table-wrapper-scroll-y">

      <div class="table-responsive-xl">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="upc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> UPC </th>
            <td mat-cell *matCellDef="let element"><a> {{ element.upc }}</a>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> SKU </th>
            <td mat-cell *matCellDef="let element"><a> {{ element.sku }}</a>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"><a> {{ element.name }}</a>
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
            <td mat-cell *matCellDef="let element"><a> {{ element.origin }}</a> </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="lot">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lot </th>
            <td mat-cell *matCellDef="let element"><a> {{ element.lot }}</a> </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="dateArrived">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival Date </th>
            <td #status mat-cell *matCellDef="let element"><a>{{ element.dateArrived * 1000 | date: 'dd/MM/yyyy' }}</a>
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="totalWeight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Original Weight </th>
            <td mat-cell *matCellDef="let element"><a> {{ element.totalWeight }}</a> </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="soldWeight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold Weight </th>
            <td mat-cell *matCellDef="let element"><a> {{ element.soldWeight }}</a> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]"showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
</div>
