                            <div class="col-4 text-center">
                                <h6>Fruit Name: {{ fruitName }}</h6>
                            </div>
                            <div class="col-4 text-center">
                                <h6>SKU: {{ sku }}</h6>
                            </div>
                            <div class="col-4 text-center">
                                <h6>Lot : {{ lot }}</h6>
                            </div>
                        </div>
                    </div>
                    </div>
        </div>
        <div class="row">
        <div class="col-sm-3">
                <div class="card report-info gauge">
                        <div id="info" class="card-body card-body2 mx-auto center">
                                <h6>Carbon Levels (PPM)</h6>
                                <br>
                                <div style="margin-top:50%">
                                <h1 class="text-center align-middle {{ carbonColorChange(carbonValue) }}">{{ carbonValue }}</h1>
                            </div>
