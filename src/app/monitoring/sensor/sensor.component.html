<div class="main-content">
        <div class="container-fluid">
                <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h6>Sensors</h6>
                    </mat-card-title>
                    <div class="generate-btn">
                        <a id="addBtn" matTooltip="Search" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="openSearch()">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </mat-card-header>
            </mat-card>
            <br>
            <mat-card>
                <mat-card-content>

                    <div class="table-responsive-lg">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <!-- Name Column -->
                            <ng-container matColumnDef="deviceID">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device # </th>
                                <td mat-cell *matCellDef="let element"><a> {{ element.deviceID }}</a> </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="sku">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
                                    <td mat-cell *matCellDef="let element"><a> {{ element.sku }}</a> </td>
                                </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let element"><a> {{ element.name }}</a> </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lot </th>
                                <td mat-cell *matCellDef="let element"><a> {{ element.status }}</a> </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="dateInstalled">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Installed </th>
                                <td mat-cell *matCellDef="let element"><a> {{ element.dateInstalled * 1000 | date: 'dd/MM/yyyy' }}</a> </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
