<div class="main-content" id="testCapture">
    <div class="container-fluid">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                <h6>Donation Report</h6>
              </mat-card-title>
                <!-- <div class="generate-btn">
                  <button class="btn btn-fill" (click)="openSearch()">Search</button>
                </div> -->
            </mat-card-header>
          </mat-card>
      <br>
      <mat-card>
      <div>
        <div class="row">
          <div class="col-lg-8 col-sm-8">
            <div class="card">
              <div class="card-body">
                <!-- <h6></h6> -->
                <canvas height="100%" id="donation"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-4">
            <div class="card report-info">
              <div class="card-body card-body2 mx-auto">
                <h6 class="big-title">Donate</h6>
                <br>
                <div>
                  <p>Report Type: Donate</p>
                  <br>
                  <!-- <p>Product Name: </p>
                <br> -->
                  <p>Date Generated: {{ date | date:'yyyy/MM/dd' }} </p>
                  <br>
                  <div class="row">
                    <button mat-raised-button color="warn" (click)="captureScreen()">Convert Report to
                      PDF</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <component-reports-table [jsonFields]=2
          [displayedColumns]="['SKU', 'Name', 'Total Weight', 'Sold Weight', 'Price']"></component-reports-table> -->

          <div class="table-responsive-xl">
              <table mat-table [dataSource]="dataSource" matSort #invTable>

                <!-- Symbol Column -->
                <ng-container matColumnDef="sku">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
                  <td mat-cell *matCellDef="let element"><a> {{ element._id.sku }}</a> </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"><a> {{ element._id.name }}</a> </td>
                </ng-container>

                  <!-- Symbol Column -->
              <ng-container matColumnDef="avgTotal">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Weight (Kg) </th>
                  <td mat-cell *matCellDef="let element"><a> {{ element.avgTotal }}</a> </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="avgDonate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Donate Weight (Kg) </th>
                  <td mat-cell *matCellDef="let element"><a> {{ element.avgDonate }}</a> </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price ($)</th>
                    <td mat-cell *matCellDef="let element"><a> {{ element.price }} </a> </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row #testRef *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
      </div>
      </mat-card>
    </div>
  </div>
