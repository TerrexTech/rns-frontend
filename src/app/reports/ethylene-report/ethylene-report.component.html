<div id="testCapture" class="main-content">
  <div class="container-fluid">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h4>Donation Report</h4>
            </mat-card-title>
              <div class="generate-btn">
                <button *ngIf='isClicked' class="btn btn-fill" (click)="openSearch()">Search</button>
              </div>
          </mat-card-header>
        </mat-card>
    <br>
    <mat-card>
    <div>
      <div class="row">
        <div class="col-lg-8 col-sm-8">
          <div class="card">
            <div class="card-body">
              <!-- <h6></h6> -->
              <canvas id="ethylene"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-4">
          <div class="card report-info">
            <div id="info" class="card-body card-body2">
              <h6 class="big-title">Donations</h6>
              <br>
              <div>
                <p>Report Type: Donations</p>
                <br>
                <p>Date Generated: {{ date | date:'yyyy/MM/dd' }} </p>
                <br>
                <div class="row mx-auto">
                  <button *ngIf='isClicked' mat-raised-button color="warn" (click)="captureScreen()">Convert Report to
                    PDF</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <component-reports-table [jsonFields]=1
        [displayedColumns]="['SKU', 'Name', 'Donation Weight', 'Avg. Total Weight']"></component-reports-table>
    </div>
    </mat-card>
  </div>
</div>
