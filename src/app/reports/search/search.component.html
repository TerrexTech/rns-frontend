<h3 mat-dialog-title>Filter Report Results</h3>
<button mat-dialog-close class="btn btn-fill generate-btn">X</button>
      <form [formGroup]="form">

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">UPC</label>
            </div>

            <div class="col-sm-10">
              <input type="string" class="form-control" formControlName="upc" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">SKU</label>
            </div>

            <div class="col-sm-10">
              <input type="string" class="form-control" formControlName="sku" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">Name</label>
            </div>

            <div class="col-sm-10">
              <input type="string" class="form-control" formControlName="name" required>
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">Origin</label>
            </div>

            <div class="col-sm-10">
              <input type="string" class="form-control" formControlName="origin" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">Arrival Date</label>
            </div>

            <div class="col-sm-10">
              <input #date type="string" class="form-control" placeholder="" formControlName="date_arrived" required name="dp">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">Weight</label>
            </div>

            <div class="col-sm-10">
              <input type="string" class="form-control" formControlName="total_weight" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">Price</label>
            </div>

            <div class="col-sm-10">
              <input type="string" class="form-control" formControlName="price" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">Device ID</label>
            </div>

            <div class="col-sm-10">
              <input type="string" class="form-control" formControlName="device_id" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">Lot</label>
            </div>

            <div class="col-sm-10">
              <input type="string" class="form-control" formControlName="lot" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5 offset-sm-1">
            <mat-form-field class="example-full-width">
              <input #start matInput [matDatepicker]="picker" placeholder="Start date" formControlName="start_date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-5">
            <mat-form-field class="example-full-width">
              <input #end matInput [matDatepicker]="picker2" placeholder="End date" formControlName="end_date">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 text-md-right">
              <label class="form-label">Time  Period</label>
            </div>

            <div class="col-sm-10">
              <mat-form-field>
                <select matNativeControl required>
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="row submit-btn-container">
          <div class="col-sm-3 offset-sm-3">
            <button mat-flat-button type="submit" id="addProduct" class="w-100" (click)="onSubmit()" color="accent">
              Add Product
            </button>
          </div>

          <div class="col-sm-3 offset-sm-1">
            <button mat-flat-button type="submit" id="cancelProduct" class="w-100" color="warn" (click)="reset()">Reset</button>
          </div>
        </div>
      </form>
