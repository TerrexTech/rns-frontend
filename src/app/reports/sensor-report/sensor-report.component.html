<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <component-search ></component-search>
      </div>
    </div>
    <div id="testCapture">
      <div class="row">
        <div class="col-lg-8 col-sm-8">
          <div class="card">
            <div class="card-body">
              <!-- <h6></h6> -->
              <canvas id="sensor"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-4">
          <div class="card report-info">
            <div class="card-body card-body2">
              <h6 class="big-title">Sensors</h6>
              <br>
              <div>
                <p>Report Type: Sensors</p>
                <br>
                <!-- <p>Product Name: </p>
              <br> -->
                <p>Date Generated: {{ date | date:'yyyy/MM/dd' }} </p>
                <br><br>
                <div class="row">
                  <button mat-raised-button class="mx-auto" color="warn" (click)="captureScreen()">Convert Report to
                    PDF</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <component-reports-table [jsonFields]=6 [displayedColumns]="['Sensor', 'Date Installed', 'Last Maintenance', 'Status', 'Price ($)']"></component-reports-table>
    </div>
  </div>
</div>
