<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
          <component-search [endPoint]=1></component-search>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-sm-8">
        <div class="card">
          <div class="card-body">
            <!-- <h6></h6> -->
            <canvas id="temp" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-4">
        <div class="card">
          <div class="card-body">
            <h6 class="big-title">Report Information</h6>
            <br>
            <div>
              <p>Report Type: Temperature/Humidity</p>
              <br>
              <!-- <p>Product Name: </p> -->
              <br>
              <p>Date Generated: {{ date | date:'yyyy/MM/dd' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <component-reports-table [displayedColumns]="['SKU', 'Sensor', 'Temperature', 'Humidity', 'CO2', 'Ethylene', 'Status', 'Timestamp']"
      [jsonFields]=5></component-reports-table>
  </div>
</div>
