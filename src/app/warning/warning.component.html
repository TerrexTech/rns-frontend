<div class="main-content">
  <div class="container-fluid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h6>Warnings</h6>
        </mat-card-title>
        <div class="generate-btn">
          <a id="addBtn" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="populateFields()">
            <i class="fa fa-bolt"></i>
          </a>
          <a id="donateBtn" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="donateRows()">
            <i class="fa fa-donate"></i>
          </a>
          <a id="disposeBtn" class="btn btn-warning btn-link btn-icon btn-md edit" (click)="disposeRows()">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </mat-card-header>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-content class="row table-wrapper-scroll-y">

        <div class="table-responsive-lg">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                Select
              </th>
              <td mat-cell *matCellDef="let row">
                <section class="example-section"></section>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="sku">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
              <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.sku }}</a>
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.name }}</a> </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="qty. unsold">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty. Unsold </th>
              <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.qty_unsold }}</a> </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ statusMessage }}</a> </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="projectedExpiry">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Projected Expiry </th>
              <td mat-cell *matCellDef="let element" class="{{ element.status }}"><a> {{ element.projectedExpiry * 1000 | date:
                  'dd/MM/yyyy' }}</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
